<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="calculator-wrapper">
            <div class="calc-display">

            </div>
            <div class="calc-functions">
                <button class="func-btn calc-btn">Clear</button>
                <button class="func-btn calc-btn">Delete</button>
            </div>
            <div class="calc-input">
                <div class="calc-num">
                    <div class="row-1">
                        <button value="9" class="num-btn calc-btn">9</button>
                        <button class="num-btn calc-btn">8</button>
                        <button class="num-btn calc-btn">7</button>
                    </div>
                    <div class="row-2">
                        <button class="num-btn calc-btn">6</button>
                        <button class="num-btn calc-btn">5</button>
                        <button class="num-btn calc-btn">4</button>
                    </div>                    
                    <div class="row-3">
                        <button class="num-btn calc-btn">3</button>
                        <button class="num-btn calc-btn">2</button>
                        <button class="num-btn calc-btn">1</button>
                    </div>
                    <div class="row-4">
                        <button class="num-btn calc-btn">.</button>
                        <button class="num-btn calc-btn">0</button>
                        <button class="num-btn calc-btn">=</button>
                    </div>
                </div>
                <div class="calc-operations">
                    <div class="operators-container">
                        <button class="op-btn calc-btn">+</button>
                        <button class="op-btn calc-btn">-</button>
                        <button class="op-btn calc-btn">/</button>
                        <button class="op-btn calc-btn">*</button>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
